<ul class="list-group list-group-flush" ng-controller="ArticleCommentsController">
  <li class="list-group-item border-0" ng-repeat="comment in comments">
    <div class="media mb-4">
      <img ng-src="{{ comment.avatar_url }}" class="d-flex mr-3 rounded-circle" style="height: 50px">
      <div class="media-body">
        <h5 class="mt-0">{{ comment.commenter }}</h5>
        {{ comment.body }}
      </div>
    </div>
  </li>
</ul>
